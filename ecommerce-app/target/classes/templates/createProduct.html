<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header>
	        <div class="logo">
	            <h1>Phone E-Commerce</h1>
	        </div>
	        <nav>
	            <a th:href="@{/register}">Register</a>
	            <a th:href="@{/login}">Login</a>
	            <a th:href="@{/products}">Products</a>
				<a th:href="@{/about}">About</a>
	        </nav>
	    </header>
    <h1>Create New Product</h1>
	<h4><a href="/">Home Page</a></h4>
    <form action="/products/create" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
        
        <button type="submit">Create Product</button>
		<form th:action="@{/products/create}" th:object="${product}" method="post">
		    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>  <!-- CSRF Token -->

		    <!-- Form fields for the product -->
		    

		
		</form>
		<footer>
		       <p>&copy; 2025 Phone E-Commerce Store</p>
		   </footer>
</body>
</html>
