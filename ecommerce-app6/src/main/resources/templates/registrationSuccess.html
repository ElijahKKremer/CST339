<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        /* You can style the success message as you like */
        #successMessage {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="successMessage">
        Registration Successful! Redirecting to the main page...
    </div>

    <script>
        // Set a timer to hide the success message after 5 seconds and redirect
        setTimeout(function() {
            // Hide the success message
            document.getElementById('successMessage').style.display = 'none';
            
            // Redirect to the main page (you can change the URL here)
            window.location.href = '/';  // Main page or login page URL
        }, 5000);  // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
